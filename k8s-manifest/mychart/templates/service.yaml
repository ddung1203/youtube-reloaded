apiVersion: v1
kind: Service
metadata:
  name: {{ include "mychart.fullname" . }}-service
  labels:
    app: {{ include "mychart.fullname" . }}
  {{- include "mychart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "mychart.fullname" . }}
  {{- include "mychart.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.service.ports | toYaml | nindent 2 -}}